<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="wrapper">
                <div class="header__logo">
                    <a href="#" class="header__logo-link">
                        <img src="./icon/Logo-Placeholder-5.png" alt="header logo" class="header__logo-pic">
                    </a>
                </div>
                <div class="header__logo-hours">
                    <img src="./icon/Hours.png" alt="hours" class="header__logo-hours-pic">
                </div>
                <div class="header__logo-phone">
                    <img src="./icon/Phone.png" alt="call" class="header__logo-phone-pic">
                </div>
                <div class="button">
                        <input type="button" value="" class="btn">
                </div>
            </div>
            <div class="header__wrapper">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Services
                                <span class="more">
                                    <img src="./icon/expand_more_24px.png" alt="more">
                                </span>
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Specials</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Estimates</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Reviews</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Shop
                                <span class="more">
                                    <img src="./icon/expand_more_24px.png" alt="more">
                                </span>
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">About</a>
                        </li>
                        <li class="header__item space">
                        </li>
                        <li class="header__item search">
                            <a href="#" class="header__link">
                                <img src="./icon/search_24px.png" alt="search">
                            </a>
                        </li>
                        <li class="header__item cart">
                            <a href="#" class="header__link">
                                <img src="./icon/shopping_cart_24px.png" alt="cart">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="about">

        </section>
    </main>
    
    <footer>
    </footer>
    
</body>
</html>
